<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

</head>

<body>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <header>

        <h1>ENCRIPTADOR</h1>
        <div class="video-container">
            <video autoplay loop muted>
              <source src="assets/fondo pagina.mp4">
            </video>
          </div>
    </header>
    <main>
        <h2>Challenge Oracle ONE </h2>

        <div class="parent">
            <div class="entrada">
                <label for="input-text">Texto a encriptar o desencriptar:</label>
                <textarea id="input-text" rows="15" cols="30" minlength="1" maxlength="500" required
                    placeholder="Ingresa aquí el texto"></textarea>
                <div class="advertencia">
                    <h6>⚠️ Texto en minuscula, sin acentos ni caracteres especiales.</h6>
                </div>
                <div class="botones">
                    <button type="button" class="boton" onclick="encriptar()">Encriptar</button>
                <button type="button" class="boton" onclick="desencriptar()">Desencriptar</button>
                </div>
                
            </div>
            <div class="salida">
                <label for="output-text">Resultado:</label>
                <textarea id="output-text" rows="15" cols="30" minlength="1" maxlength="500" placeholder="Resultado"
                    readonly></textarea>
                <div class="botones">
                    <button class="boton" type="button" onclick="copyToClipboard()">Copiar</button>
                </div>
                
            </div>
            <div class="historial">
                <label for="history">Historial de palabras encriptadas:</label>
                <textarea id="history" rows="40" cols="15" minlength="1" maxlength="500 " readonly></textarea>
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="redes">
            <a href="https://github.com/aresss13">
            <img src="assets/github.png" alt="logo de github">
            </a>
            <a href="https://www.linkedin.com/in/ivan-gnz-dvjr/">
            <img src="assets/linkedin.png" alt="logo de linkedin">
            </a>
        </div>
        <p>&copy Ivan Gonzalez (aresss13) - 2023</p>
    </footer>
</body>

</html>
